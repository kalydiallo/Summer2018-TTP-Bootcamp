<html>
<head>
	<title>Positioning-Absolute</title>
	<style type="text/css">
		.Parent{
			background: orange;
			height: 100px;
			width: 100px;
			position: relative;
			
		}
		.Child{
			position: absolute;
			top: 0px;
		}
	</style>
</head>
<body>

	<div class='Parent'>
		<p>Parent Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod.</p>

	</div>

	<div class='Child'>
		<p>Child Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod.</p>

	</div>

</body>
</html>
